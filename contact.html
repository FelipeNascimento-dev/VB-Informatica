    <div class="container">
        <div class="form_box">
            <h2 class="title">Envie sua mensagem</h2>
    
            <form id="whatsappForm">
                <input type="text" id="name" name="name" placeholder="Seu nome" required>
                <input type="text" id="subject" name="subject" placeholder="Nome do equipamento" required>
                <textarea id="message" name="message" placeholder="Digite o defeito do equipamento" required></textarea>
    
                <button type="submit" class="btn-default">Enviar mensagem</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("whatsappForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        let name = document.getElementById("name").value;
        let subject = document.getElementById("subject").value;
        let message = document.getElementById("message").value;

        let phoneNumber = "5511951018967";

        let text = `Olá, meu nome é ${name}.\n\nQuero falar sobre o equipamento *${subject}*\n\nque possui o defeito: ${message}`;
        let encodedText = encodeURIComponent(text);

        let whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedText}`;

        window.open(whatsappURL, "_blank");
    });
    </script>
